<ion-view title="Page" id="page2">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="page2-card22">
      <div style="margin: 0px; background-color: rgb(232, 235, 239); text-align: center;">
        <img src="{{avatar}}">
      </div>
          <div class="item item-body" id="page2-list-item-container2">
              <div id="page2-null" style="margin-top:0px;color:#000000;">
                  
                  <p>Nombre: <strong>{{name}}</strong></p>
                  <p>Edad: <strong>{{age}}</strong></p>
                  <p>Equipo: <strong>{{team}}</strong></p>
                  <p>Clubes: <strong>{{clubes}}</strong></p>
                  
              </div>
          </div>
    </div>
      <a ui-sref="page" id="page2-button3" class="button button-positive  button-block">Volver!</a>
  </ion-content>
</ion-view>
